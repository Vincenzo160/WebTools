<!--
inptxt0,1,2,3 | Text Boxes
inpbtn0 | Add
-->

<script>
var showninptxt = 0;
console.log("init")




function mcm() {
    // take input
    const num1 = document.getElementById('inptxt0').value;
    const num2 = document.getElementById("inptxt1").value;

    // higher number among number1 and number2 is stored in min
    let min = (+num1 > +num2) ? +num1 : +num2;

    // while loop
    while (true) {
        if (min % +num1 == 0 && min % +num2 == 0) {
            console.log(`The LCM of ${num1} and ${num2} is ${min}`);
            document.getElementById('outtxt').innerHTML = min
            break;
        }
        min++;
    }
}
function addinptxt(showninptxt) {
    var inpbtn0 = document.getElementById("inpbtn0");
    var inptxt2 = document.getElementById("inptxt2");
    var inptxt3 = document.getElementById("inptxt3");
    console.log(showninptxt)
    if (showninptxt === 0) {
        inptxt2.style.display = "initial";
    } else if (showninptxt === 1) {
        inpbtn0.style.display = "none";
        inptxt3.style.display = "initial";
    }
    window['showninptxt'] = showninptxt + 1

}


</script>

<style>
    #inptxt3, #inptxt2 {
        display: none;
    }
</style>
