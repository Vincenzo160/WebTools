<head>
    <title>Web Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/WebTools/css/main.css">
</head>
<header>
    <h1 class="logo">WebTools</h1>
	<nav>
		<ul class="nav-area top-nav">
			<li><a href="/WebTools">Home</a></li>
		</ul>
	</nav>
</header>
<body>
<!-- title -->
<div class="features">
	<div class="epochClock wrapper reveal" name="epochClock">
		<div class="title">
			<div class="th1">
				<h1>Epoch Clock</h1>
			</div>
			<center>
				<div class="thr">
					
					<hr>
				</div>
			</center>
		</div>
    </div>
</div>
<!-- title -->
<div class="container">
	<div>
		<h3>Epoch (Seconds)</h3>
		<h1 id="output">Loading..</h1>
		<button id="pbutton" class="btn-stop" onclick="pauseclock(t)">Pause</button>
	</div>
</div>
<div class="container" id="simple-t">
	<div>
		<h3>Simple Time</h3>
		<h1 id="output2">Loading..</h1>
		<button id="pbutton" class="btn-stop" onclick="Fullscreen1()">Fullscreen</button>
	</div>
</div>
<div class="container" id="standard-t">
	<div>
		<h3>Standard Time</h3>
		<h1 id="output1">Loading..</h1>
		<button id="pbutton" class="btn-stop" onclick="Fullscreen(clocksimple)">Fullscreen</button>
	</div>
</div>

<script>
var clocksimple = false
console.log("init")
function updateclock(clocksimple) {
	console.log("update")
	const now = new Date()  
	var simplenow = now.getHours()+':'+(now.getMinutes())+':'+now.getSeconds();
	document.getElementById('output2').innerHTML = simplenow;
	document.getElementById('output1').innerHTML = now;
	const secondsSinceEpoch = Math.round(now.getTime() / 1000)
	document.getElementById('output').innerHTML = secondsSinceEpoch;
}
function pauseclock(t) {
    document.getElementById('pbutton').innerHTML = 'Paused';
    document.getElementById("pbutton").classList.add('btn-play');
    document.getElementById("pbutton").classList.remove('btn-stop');
    clearInterval(t);
}
function Fullscreen() {
	var elem = document.getElementById("standard-t");
	openFullscreen(elem)
}
function Fullscreen1() {
	var elem = document.getElementById("simple-t");
	openFullscreen(elem)
}
function openFullscreen(elem) {
	if (document.exitFullscreen) {
		document.exitFullscreen();
	} else if (document.webkitExitFullscreen) { /* Safari */
		document.webkitExitFullscreen();
	} else if (document.msExitFullscreen) { /* IE11 */
		document.msExitFullscreen();
	}
	if (elem.requestFullscreen) {
	elem.requestFullscreen();
	} else if (elem.webkitRequestFullscreen) { /* Safari */
	elem.webkitRequestFullscreen();
	} else if (elem.msRequestFullscreen) { /* IE11 */
	elem.msRequestFullscreen();
	}
}


var t=setInterval(updateclock,1000,clocksimple);

</script>


<!-- tools end-->
</div>
